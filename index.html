<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petshop Web - Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/login.js"></script>
</head>

<body class="background-login">
    
    <h1 class="petshop-primary-text">Petshop Web</h1>
    
    <form class="form-login" action="home.html" onsubmit="return login()">

        <label for="inputEmail">Email</label>
        <input style="width: 100%" id="inputEmail" type="text" placeholder="Digite o seu email">

        <label for="inputPassword">Senha</label>
        <input style="width: 100%" id="inputPassword" type="password" placeholder="Digite a sua senha">

        <button type="submit" class="btn-round petshop-primary">Entrar</button>

    </form>
    
</body>

</html>
