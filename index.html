<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petshop Web - Login</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="login.js"></script>
</head>

<body class="background-cachorro">
    
    <h1>Petshop Web</h1>
    
    <form class="form-login" action="home.html" onsubmit="return login()">

        <label for="inputEmail">Email</label>
        <input style="width: 100%" id="inputEmail" type="text" placeholder="Digite o seu email">

        <label for="inputSenha">Senha</label>
        <input style="width: 100%" id="inputSenha" type="password" placeholder="Digite a sua senha">

        <button type="submit">Entrar</button>

    </form>

</body>

</html>
