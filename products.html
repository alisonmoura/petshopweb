<!DOCTYPE html>
<html lang="en">

<head>
    <title> Produtos </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <nav class="nav-bar">
            <a class="back-button" href="home.html">
                <img src="images/left-arrow.svg">
            </a>
            <h1 class="title">Produtos</h1>
            <div class="right margin-t-30 margin-r-20" v-on:click="showForm = !showForm">
                <a class="float-button icon">
                    <img src="images/form.svg">
                </a>
            </div>
        </nav>
        <section class="products-banner">
        </section>
        <form action="products.html" class="form" v-if="showForm">
            <label for="inputID">ID</label>
            <input id="inputID" type="number" placeholder="ID">

            <label for="inputProduto">Produto</label>
            <input id="inputProduto" type="text" placeholder="Produto">

            <label for="inputMarca">Marca</label>
            <input id="inputMarca" type="text" placeholder="Marca">

            <label for="inputClasse">Classe</label>
            <input id="inputClasse" type="text" placeholder="Classe">

            <label for="inputValor">Valor</label>
            <input id="inputValor" type="number" placeholder="Valor">
            <button class="button-service" type="submit">Salvar</button>
            <button class="button-service" type="reset" onclick="clienteController.cancel()">Cancelar</button>
        </form>
        <section>
            <table class=" table table-products">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Marca</th>
                    <th>Classe</th>
                    <th>Valor</th>
                </thead>
                <tbody>
                    <tr v-for="product in products">
                        <td>{{product.id}}</td>
                        <td>{{product.produto}}</td>
                        <td>{{product.marca}}</td>
                        <td>{{product.classe}}</td>
                        <td>{{product.valor}}</td>

                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="js/controller/products.controller.js"></script>

</body>

</html>
