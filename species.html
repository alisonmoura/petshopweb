<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Petshop Web - Espécies</title>
    <script src="js/controller/species.controller.js"></script>
</head>

<body>

    <nav class="nav-bar">
        <a class="back-button" href="home.html">
            <img src="images/left-arrow.svg">
        </a>
        <h1 class="title">Espécies</h1>
        <div class="right margin-t-30 margin-r-20" onclick="speciesController.showForm()">

    </nav>

    <section class="animals-banner">
    </section>

    <form class="form hide">

    </form>

                    </td>
                </tr>
                <tr>
                    <td>Gato</td>
                    <td>
                        <button>Editar</button>

                    </td>
                </tr>
                <tr>
                    <td>Papagaio</td>
                    <td>
                        <button>Editar</button>

                        <button>Detalhes</button>
                    </td>
                </tr>
                <tr>
                    <td>Cacatua</td>
                    <td>
                        <button>Editar</button>
                        <button>Remover</button>
                        <button>Detalhes</button>
                    </td>
                </tr>
                <tr>
                    <td>Dragão</td>
                    <td>
                        <button>Editar</button>
                        <button>Remover</button>
                        <button>Detalhes</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

</body>

</html>
