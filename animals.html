<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Animais</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <nav class="nav-bar">
            <a class="back-button" href="home.html">
                <img src="images/left-arrow.svg">
            </a>
            <h1 class="title">Animais</h1>
            <div class="right margin-t-30 margin-r-20" v-on:click="showForm = !showForm">
                <a class="float-button icon">
                    <img src="images/form.svg">
                </a>
            </div>
        </nav>

        <section class="animals-banner">
        </section>

        <form class="form" v-if="showForm">

            <label for="inputAnimal">Animal</label>
            <input id="inputAnimal" type="text" placeholder="Animal">

            <label for="inputRaça">Raça</label>
            <input id="inputRaça" type="text" placeholder="Raça">

            <label for="inputTutor">Tutor</label>
            <input id="inputTutor" type="text" placeholder="Tutor">

            <button class="button-service" type="button" onclick="animalsController.save()">Salvar</button>
            <button class="button-service" type="reset" onclick="animalsController.cancel()">Cancelar</button>

        </form>


        <section>
            <table id="listTable" class="table table-products">
                <thead>
                    <th>Animal</th>
                    <th>Raça</th>
                    <th>Tutor</th>
                    <th>Açoes</th>
                </thead>
                <tbody>
                    <tr v-for="animal in animals">
                        <td>{{animal.animal}}</td>
                        <td>{{animal.raca}}</td>
                        <td>{{animal.tutor}}</td>
                        <td>
                            <button>Visualizar</button>
                            <button>Editar</button>
                            <button>Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>


    </div>

    <script src="js/controller/animals.controller.js"></script>
</body>

</html>
